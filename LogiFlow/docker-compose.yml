services:
  kong:
    image: kong:3.6
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/kong-declarative.yml"
      KONG_LOG_LEVEL: "info"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"    # Proxy
      - "8443:8443"    # Proxy SSL
      - "8001:8001"    # Admin API
      - "8444:8444"    # Admin API SSL
    volumes:
      - ./kong-declarative.yml:/kong/kong-declarative.yml:ro
    depends_on:
      - auth-service
      - pedido-service
      - fleet-service
      - billing-service
      - postgres

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "5001:5001"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5001"]
    depends_on:
      - postgres

  pedido-service:
    build:
      context: .
      dockerfile: ./pedido-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5002:5002"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5002"]
    depends_on:
      - postgres

  fleet-service:
    build:
      context: .
      dockerfile: ./fleet-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5003:5003"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5003"]
    depends_on:
      - postgres

  billing-service:
    build:
      context: .
      dockerfile: ./billing-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5004:5004"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5004"]
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-logiflow_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  default:
    name: logiflow-net

volumes:
  postgres_data:
