services:
  kong:
    image: kong:3.6
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/kong-declarative.yml"
      KONG_LOG_LEVEL: "info"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"    # Proxy
      - "8443:8443"    # Proxy SSL
      - "8001:8001"    # Admin API
      - "8444:8444"    # Admin API SSL
    volumes:
      - ./kong-declarative.yml:/kong/kong-declarative.yml:ro
    depends_on:
      - auth-service
      - pedido-service
      - fleet-service
      - billing-service
      - realtime-service
      - graphql-service
      - postgres
      - rabbitmq

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "5001:5001"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5001"]
    depends_on:
      - postgres

  pedido-service:
    build:
      context: .
      dockerfile: ./pedido-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5002:5002"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5002"]
    depends_on:
      - postgres

  fleet-service:
    build:
      context: .
      dockerfile: ./fleet-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5003:5003"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5003"]
    depends_on:
      - postgres

  billing-service:
    build:
      context: .
      dockerfile: ./billing-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@postgres:5432/logiflow_db}
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5004:5004"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5004"]

  realtime-service:
    build:
      context: .
      dockerfile: ./realtime-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth-service:5001}
    ports:
      - "5005:5005"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5005"]
    depends_on:
      - rabbitmq

  graphql-service:
    build:
      context: .
      dockerfile: ./graphql-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      AUTH_SERVICE_URL: http://auth-service:5001
      PEDIDO_SERVICE_URL: http://pedido-service:5002
      BILLING_SERVICE_URL: http://billing-service:5004
      FLEET_SERVICE_URL: http://fleet-service:5003
    ports:
      - "5006:5006"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5006"]
    depends_on:
      - auth-service
      - pedido-service
      - billing-service

  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      AUTH_SERVICE_URL: http://auth-service:5001
    ports:
      - "5007:5007"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5007"]
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""
    volumes:
      - ./scripts/rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-logiflow_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-logiflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  default:
    name: logiflow-net

volumes:
  postgres_data:
